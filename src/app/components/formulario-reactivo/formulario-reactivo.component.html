<legend>Formulario de logueo</legend>
<form [formGroup]="formularioLogin" (ngSubmit)="login()">
  <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
      <input formControlName="correo" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div class="valido" 
      *ngIf="formularioLogin.controls['correo'].touched && formularioLogin.controls['correo'].valid">Campo correcto sin errores</div>
      <div class="invalido" *ngIf="formularioLogin.controls['correo'].touched && formularioLogin.controls['correo'].errors?.['required']">El campo correo no puede ser vacío</div>
      <div class="invalido" *ngIf="formularioLogin.controls['correo'].touched && formularioLogin.controls['correo'].errors?.['pattern']">El campo correo tiene un formato incorrecto</div>
  </div>
  <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input formControlName="contrasena" type="password" class="form-control" id="exampleInputPassword1">
      <div class="valido" *ngIf="formularioLogin.controls['contrasena'].touched && formularioLogin.controls['contrasena'].valid">Campo correcto sin errores</div>
      <div class="invalido" *ngIf="formularioLogin.controls['contrasena'].touched && formularioLogin.controls['contrasena'].errors?.['required']">El campo contraseña no puede ser vacío</div>
      <div class="invalido" *ngIf="formularioLogin.controls['contrasena'].touched && formularioLogin.controls['contrasena'].errors?.['minlength']">El campo contrasenña debe tener al menos 6 caracteres</div>
  </div>
  <div class="form-check form-switch">
    <input formControlName="recordarCredenciales" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
    <label class="form-check-label" for="flexSwitchCheckDefault">Recordar credenciales</label>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="formularioLogin.invalid">Loguear</button>
  <button type="reset" class="btn btn-danger">Borrar datos</button>
</form>
