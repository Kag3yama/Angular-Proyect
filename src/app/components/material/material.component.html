<mat-toolbar color="accent">
    <span>Lista de alumnos</span>
</mat-toolbar>

<mat-tab-group color="accent">
    <mat-tab label="Lista de alumnos"></mat-tab>
    <mat-tab label="Test 2"></mat-tab>
    <mat-tab label="Test 3"></mat-tab>
  </mat-tab-group>

<table mat-table [dataSource]="dataSource">
    <!-- Columna de nombre -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- Columna de comision -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Columna de comision -->
    <ng-container matColumnDef="years">
      <th mat-header-cell *matHeaderCellDef>AÃ±os</th>
      <td mat-cell *matCellDef="let element">{{ element.years }}</td>
    </ng-container>

    <!-- Columna de profesor -->
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent">
                <mat-icon>add</mat-icon>
            </button>
            <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>            

            <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
</table>
